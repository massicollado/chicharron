<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="/img/airplane.png" />
    <title>DREAMSHARE</title>
    <link rel="stylesheet" href="/scss/main.css" />
  </head>

  <body>
    <header id="header">
      <div class="width-limiter">
        <nav class="flex justify-content__space-between">
          <h1>DREAMSHARE</h1>
          <div class="flex">
            <button>Log in</button>
            <button class="secondbtn">Sign up</button>
          </div>
        </nav>
        <div id="header-message" class="text-align__center">
          <hgroup>
            <h1>SHARE YOUR HOLIDAY DREAM</h1>
            <h3>And find the perfect partner to fulfill it</h3>
            <button class="button filled">Find your holiday partner</button>
          </hgroup>
        </div>
      </div>
    </header>
    <main>
      <section>
        <article id="how-it-works">
          <header>
            <h1 class="text-align__center">How it works?</h1>
          </header>
          <div class="images flex justify-content__space-around wrap"></div>
        </article>

        <article id="partner" class="text-align__center">
          <header>
            <h1 class="text-align__center">Meet a partner for your best</h1>
          </header>
          <div class="images flex justify-content__space-around"></div>
          <button class="button outlined">See other Partners</button>
        </article>
        <article id="activities-article">
          <header>
            <h1 class="text-align__center">
              Discover holiday activity <span>ideas</span>
            </h1>
          </header>
          <div
            id="activities"
            class="flex wrap justify-content__space-between"
          ></div>
        </article>
        <article id="interests">
          <header>
            <h1>Create your holiday<span> activity</span></h1>
          </header>
          <form>
            <label for="interest">Hi! What are your holiday interests?</label>
            <div>
              <input
                id="interest"
                type="text"
                placeholder="Enter your interests"
              />
              <button class="button filled">Search Partners</button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div class="flex wrap justify-content__space-between width-limiter">
        <span id="company-title">DREAMSHARE</span>

        <div id="options">
          <span class="title-list">Company</span>
          <ul class="no-margin no-padding">
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/press">Press</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/terms-and-privacy">Terms and Privacy</a></li>
            <li><a href="/help">Help</a></li>
          </ul>
        </div>

        <span class="title-list">Partners</span>

        <figure
          class="no-margin flex flex-direction__column align-items__flex-end"
        >
          <figcaption>DESIGNED BY</figcaption>
          <img src="/img/see.png" alt="" />
        </figure>
      </div>
    </footer>
    <script src="/js/partners.js"></script>
    <script src="/js/how-it-works.js"></script>
    <script src="/js/holiday-activities.js"></script>
  </body>
</html>
